spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  data:
    redis:
      port: 6379
      host: 127.0.0.1

jwt:
  issuer: mamasteps@mamasteps.com
  secret_key: ${JWT_SECRET_KEY}
  expiration: 86400000
  refresh-token:
    expiration: 604800000

google:
  storage:
    projectId: ${PROJECT_ID}
    bucketName: ${BUCKET_NAME}

